<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Keyboard</title>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
  </head>
  <body>
    <h2>Some rules of the game:</h2>
    <ul style="list-style-type: circle">
      <li>
        press <span style="color: orange; font-weight: bold">z/x</span> to
        change the speed
      </li>
      <li>
        press <span style="color: orange; font-weight: bold">c/v</span> to
        change the size of the ball
      </li>
      <li>
        press
        <span style="color: orange; font-weight: bold">up/down/left/right</span>
        to change the direction
      </li>
      <li>
        press
        <span style="color: orange; font-weight: bold">the space bar</span> to
        stop the animation
      </li>
    </ul>
    <canvas width="400" height="400" id="canvas"></canvas>
    <script src=".//app.js"></script>
  </body>
</html>
